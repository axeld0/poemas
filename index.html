<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generador de Poemas</title>
  <style>
    /* Body centrado y con padding para no pegarse a los bordes */
    body {
      font-family: 'Georgia', serif;
      background-color: #fff8f0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem 1rem;
      margin: 0;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* Tamaño de fuente más legible en móvil */
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-align: center;
      line-height: 1.2;
    }

    /* Botón grande y cómodo para tocar */
    button {
      padding: 14px 28px;
      font-size: 1.2rem;
      margin-top: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
      user-select: none;
      max-width: 90vw;
    }
    button:hover,
    button:focus {
      background-color: #45a049;
      outline: none;
    }

    /* Contenedor del poema adaptable al ancho móvil */
    .poema {
      margin-top: 1.8rem;
      font-size: 1.1rem;
      white-space: pre-line;
      max-width: 90vw;
      text-align: left;
      line-height: 1.5;
      overflow-wrap: break-word;
      word-break: normal;
    }

    /* Para pantallas grandes, que el max-width no se quede muy pequeño */
    @media (min-width: 600px) {
      .poema {
        max-width: 600px;
        font-size: 1.3rem;
      }
      button {
        max-width: 300px;
      }
      h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

  <h1>🌿 OULIPÓ 2.0 🌿</h1>
  <button onclick="generarPoema()"> Tocá acá si querés un poema increíble</button>
  <div class="poema" id="poema"></div>

  <script>
    const versos = [
      "el siervo elige cuidadosamente",
      "al mecerse entre las costillas de la noche",
      "¿podrías alcanzarme las batatas?",
      "quiero besarte hasta que muera",
      "pum pum, palito palito dos",
      "que cielo elige tu cara para verte",
      "podrías sentirme cerca",
      "quiero morirme hasta besarte",
      "para vos, ¿que significa el azul?",
      "Popolipó popó lipó",
      "no elijo más el camino fácil",
      "voy a elegir el camino más largo",
      "hay ochocientos ojos haciendome guiños",
      "yo solo cierro el alma",
      "mis manos buscan con desesperación hacerte un mimito",
      "el tiempo no borra tu perfume",
      "los trenes parten hacia el olvido",
      "una vela arde",
      "no, por dios no, no quiero nada con vos",
      "el cielo enrojecido se despide",
      "hay mensajitos que nunca se abrieron",
      "el silencio pesa",
      "mia, tuya, tuya, tuya",
      "¿nos queremos?",
      "dame las flores que te regalé",
      "pasado, todo es pasado",
      "cristalitos, ojos , cristalitos",
      "hagámosnos los otros",
      "Y así llegó, la sorpresa esperada",
      "El aire batió con desdén",
      "Las mariposas brotan de mi espalda",
      "No me dejan dormir",
      "dos voces conocidas que me hablan",
      "me dicen que no pare",
      "parece que nos mudamos",
      "el sol que se pega en el vidrio",
      "tanta velocidad",
      "acortan la distancia",
      "la cantidad de pasos",
      "Recuerdo que cerré la puerta y me tapé los ojos",
      "me faltaron manos para no escucharte",
      "Aplasto letras de vidrio",
      "Faltan manos para no escucharlas estallar entre los pasos",
      "toda la sombra posible",
      "salir corriendo por el verde sin límite",
      "porque del otro lado está ese sol",
      "y cuando nadie nos busque?",
      "será la próxima parada",
      "un beso tibio al amanecer",
      "la mano contenta",
      "un cartel, una caricia",
      "te dije que el sabor era distinto",
      "viajé para encontrarla",
      "la misma ropa? Es intuición",
      "no te he mentido jamás",
      "hablaste de convertirnos, de ser uno",
      "nadie puede decirte, hasta dónde y cómo llorar",
      "cuál es tu recuerdo más feliz nuestro?",
      "todo lo que creías limpio, te lastima",
      "De noche,",
    "un mosquito",
    "entró por la ventana abierta",
    "del baño.",
    "El chupasangre pasó por mi pieza,",
    "durante un buen rato se escuchó",
    "muy cerca de mi oido",
    "su característico sonido agudo,",
    "hasta que prendí la luz de la lámpara y...",
    "¡PLAF!",
    "la apago y me vuelvo a acostar",
      "encontrame, por favor, encontrame"
    ];
   
    function generarPoema() {
    const contenedor = document.getElementById('poema');
    contenedor.innerHTML = '';

    // Seleccionar 4 versos únicos
    let versosSeleccionados = [];
    while (versosSeleccionados.length < 4) {
      const verso = versos[Math.floor(Math.random() * versos.length)];
      if (!versosSeleccionados.includes(verso)) {
        versosSeleccionados.push(verso);
      }
    }

    // Crear los elementos de línea (uno por verso)
    let versoIndex = 0;

    function escribirVerso() {
      if (versoIndex >= versosSeleccionados.length) return;

      const verso = versosSeleccionados[versoIndex];
      const linea = document.createElement('div');
      contenedor.appendChild(linea);

      let charIndex = 0;

      function escribirCaracter() {
        if (charIndex < verso.length) {
          const char = verso.charAt(charIndex);
          linea.innerHTML += char === ' ' ? '&nbsp;' : char;
          charIndex++;
          setTimeout(escribirCaracter, 25); // velocidad de tipeo
        } else {
          versoIndex++;
          setTimeout(escribirVerso, 300); // pequeña pausa entre versos
        }
      }

      escribirCaracter();
    }

    escribirVerso();
  }
  </script>

</footer>
</body>
</html>
