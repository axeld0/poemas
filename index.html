<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generador de Poemas</title>
  <style>
    /* Body centrado y con padding para no pegarse a los bordes */
    body {
      font-family: 'Georgia', serif;
      background-color: #fff8f0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem 1rem;
      margin: 0;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* Tama침o de fuente m치s legible en m칩vil */
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-align: center;
      line-height: 1.2;
    }

    /* Bot칩n grande y c칩modo para tocar */
    button {
      padding: 14px 28px;
      font-size: 1.2rem;
      margin-top: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
      user-select: none;
      max-width: 90vw;
    }
    button:hover,
    button:focus {
      background-color: #45a049;
      outline: none;
    }

    /* Contenedor del poema adaptable al ancho m칩vil */
    .poema {
      margin-top: 1.8rem;
      font-size: 1.1rem;
      white-space: pre-line;
      max-width: 90vw;
      text-align: left;
      line-height: 1.5;
      word-break: break-word;
    }

    /* Para pantallas grandes, que el max-width no se quede muy peque침o */
    @media (min-width: 600px) {
      .poema {
        max-width: 600px;
        font-size: 1.3rem;
      }
      button {
        max-width: 300px;
      }
      h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

  <h1>游 OULIP칍 2.0 游</h1>
  <button onclick="generarPoema()">Generar poema</button>
  <div class="poema" id="poema"></div>

  <script>
    const versos = [

      "Popolip칩 pop칩 lip칩",
      "No elijo m치s el camino f치cil",
      "Voy a elegir el camino m치s largo",
      "Hay ochocientos ojos haciendome gui침os",
      "Yo solo cierro el alma",
      "Mis manos buscan con desesperaci칩n hacerte un mimito",
      "El tiempo no borra tu perfume",

    function generarPoema() {
      let versosSeleccionados = [];

      // Elegir 4 versos 칰nicos
      while (versosSeleccionados.length < 4) {

        if (!versosSeleccionados.includes(verso)) {
          versosSeleccionados.push(verso);

      // Mostrar el poema
      document.getElementById('poema').innerText = versosSeleccionados.join('\n');
    }
  </script>

</body>
</html>
